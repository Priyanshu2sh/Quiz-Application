<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'questions/css/bootstrap.css' %}">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 5%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #495057;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Add this style to your existing styles */
        .form-control {
            background-color: #6c757d;
            color: #ffffff;
            border: 1px solid #6c757d;
            border-radius: 5px;
            /* Remove increment/decrement arrows */
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
            /* Optional: Add a padding to make room for the border */
            padding: 8px;
        }

        /* Optional: Add a custom focus style */
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Remove increment/decrement arrows in Firefox */
        .form-control[type="number"] {
            -moz-appearance: textfield;
        }

        /* Remove increment/decrement arrows in Chrome and Safari */
        .form-control::-webkit-inner-spin-button,
        .form-control::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Remove increment/decrement arrows in Edge */
        .form-control[type="number"]::-webkit-outer-spin-button,
        .form-control[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }



        .btn-primary {
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }

        .alert {
            margin-bottom: 20px;
        }

        .new-account {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input name="mobile" type="number" class="form-control" maxlength="10" minlength="10"
                    placeholder="Enter your number" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <p class="new-account">Create a new account! <a href="{% url 'registration' %}" style="color: #007bff;">Sign
                    Up</a></p>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="{% static 'questions/js/jquery.js' %}"></script>
    <script src="{% static 'questions/js/bootstrap.js' %}"></script>
    <script src="{% static 'questions/js/popper.js' %}"></script>
</body>

</html>
