<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333333; /* Dark gray heading color */
        }

        .result-message {
            font-size: 24px;
            color: #28a745; /* Green result text color */
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz Result</h1>
    <div class="result-message">
        You scored {{marks}} out of 10!
    </div>
</body>
</html>
