<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'questions/css/bootstrap.css' %}">
    <style>
        body {
            background-color: #f9f9f9; /* Light background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: #ffffff; /* White card background */
            border: 1px solid #dcdcdc; /* Light gray border */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #333333; /* Dark gray header background */
            color: #ffffff; /* White text color */
            border-bottom: 1px solid #444444; /* Darker gray border */
            border-radius: 15px 15px 0 0;
            padding: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            text-align: center;
            background-color: #ff6347; /* Tomato footer background */
            border-top: 1px solid #d25252; /* Darker tomato border */
            border-radius: 0 0 15px 15px;
            padding: 10px;
        }

        .question-text {
            color: #333333; /* Dark gray question text color */
            font-weight: bold;
        }

        .option-container {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.5s ease-in-out;
            border: 2px solid #ff6347; /* Tomato option border */
            cursor: pointer;
        }

        .option-container:hover {
            background-color: #ffe4e1; /* Misty rose hover background */
            border-color: #d25252; /* Darker tomato hover border */
        }

        .form-check-input {
            display: none;
        }

        .form-check-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-radio {
            width: 20px;
            height: 20px;
            background-color: #ffffff; /* White custom radio button */
            border: 2px solid #ff6347; /* Tomato custom radio button border */
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-check-input:checked + .form-check-label .custom-radio {
            background-color: #ff6347; /* Tomato custom radio button when checked */
        }

        .btn-submit {
            background-color: #3498db; /* Dodger blue submit button background */
            color: #ffffff; /* White submit button text color */
            border: 2px solid #2980b9; /* Darker dodger blue submit button border */
            border-radius: 5px;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #2980b9; /* Darker dodger blue hover background */
            color: #ffffff; /* White hover text color */
        }
    </style>

</head>

<body>
    <div class="container mt-5 pt-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Quiz Questions</h3>
                </div>
                <div class="card-body">
                    <ol>
                        {% for item in questions %}
                        <li class="mb-4">
                            <p class="question-text">{{item.question}}</p>
                            <div class="form-check option-container" id="option-container-1{{item.id}}">
                                <input class="form-check-input" type="radio" name="{{item.id}}" id="1{{item.id}}" value="1">
                                <label class="form-check-label" for="1{{item.id}}">
                                    <div class="custom-radio"></div>
                                    {{item.option_one}}
                                </label>
                            </div>
                            <div class="form-check option-container" id="option-container-2{{item.id}}">
                                <input class="form-check-input" type="radio" name="{{item.id}}" id="2{{item.id}}" value="2">
                                <label class="form-check-label" for="2{{item.id}}">
                                    <div class="custom-radio"></div>
                                    {{item.option_two}}
                                </label>
                            </div>
                            <div class="form-check option-container" id="option-container-3{{item.id}}">
                                <input class="form-check-input" type="radio" name="{{item.id}}" id="3{{item.id}}" value="3">
                                <label class="form-check-label" for="3{{item.id}}">
                                    <div class="custom-radio"></div>
                                    {{item.option_three}}
                                </label>
                            </div>
                            <div class="form-check option-container" id="option-container-4{{item.id}}">
                                <input class="form-check-input" type="radio" name="{{item.id}}" id="4{{item.id}}" value="4">
                                <label class="form-check-label" for="4{{item.id}}">
                                    <div class="custom-radio"></div>
                                    {{item.option_four}}
                                </label>
                            </div>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn-submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
