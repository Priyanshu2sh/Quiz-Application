<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343a40;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .otp-container {
            background-color: #495057;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Set a max-width for better readability on larger screens */
            width: 100%;
            text-align: center; /* Center align the content */
        }

        h2 {
            color: #ffffff;
        }

        p {
            color: #cccccc;
        }

        .otp-input {
            width: 300px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            margin: 0 5px;
            border: 1px solid #6c757d; /* Add a subtle border for better visibility */
            border-radius: 5px;
            background-color: #6c757d;
            color: #ffffff;
        }

        .otp-input:focus {
            outline: none;
            border-color: #007bff; /* Highlight the input when focused */
        }

        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Darken the color on hover for visual feedback */
        }
    </style>
</head>

<body>

    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>Please enter the 6-digit OTP sent to your mobile number.</p>

        <form id="otp-form" method="post">
            {% csrf_token %}
            <input name="login_otp" type="text" class="otp-input" maxlength="6" required>

            <br><br>
            <input type="submit" class="submit-btn" value="Verify OTP">
        </form>
    </div>

</body>

</html>
