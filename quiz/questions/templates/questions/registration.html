<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'questions/css/bootstrap.css' %}">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 5%;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #495057;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #6c757d;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #6c757d;
            color: #ffffff;
            /* Remove increment/decrement arrows */
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
            /* Optional: Add a padding to make room for the border */
            padding: 8px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .already-registered {
            margin-top: 15px;
            text-align: center;
            color: #ffffff;
        }

        .already-registered a {
            color: #007bff;
            text-decoration: none;
        }

        /* Add this style to your existing styles in the registration page */
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #6c757d;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #6c757d;
            color: #ffffff;
            /* Remove increment/decrement arrows */
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
            /* Optional: Add a padding to make room for the border */
            padding: 8px;
        }

        /* Remove increment/decrement arrows in Firefox */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Remove increment/decrement arrows in Chrome, Safari, and Edge */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-5">Sign Up</h1>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            {% for x in registration_form %}
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">{{ x.label }}</label>
                <div class="col-sm-9">
                    {{ x }}
                </div>
            </div>
            {% endfor %}

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit">Submit</button>
                </div>
            </div>

            <p class="already-registered">Already Registered! <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="{% static 'questions/js/jquery.js' %}"></script>
    <script src="{% static 'questions/js/bootstrap.js' %}"></script>
    <script src="{% static 'questions/js/popper.js' %}"></script>
</body>

</html>
