<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'questions/css/bootstrap.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #87adeb;
            /* Light Blue background color */
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #ffffff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            /* Adjusted padding for shorter navbar */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #000000ab;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>
    <div class="auto-close alert alert-success" role="alert">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success auto-close" role="alert">
            <h4 class="alert-heading">{{message}}</h4>
        </div>
        {% endfor %}
        {% endif %}</p>
    </div>

    <nav class="navbar">
        <div class="container">
            <span class="navbar-text">
                Welcome, admin <!-- Replace with the variable holding the user's name -->
            </span>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Quiz Application</h1>
        <div class="row justify-content-center">
            {% for course in courses %}
            <div class="col-lg-3 mb-4">
                <a href="/{{ course.id }}" class="btn btn-primary btn-block">{{ course.course_name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="{% static 'questions/js/jquery.min.js' %}"></script>
    <script src="{% static 'questions/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        // Get all elements with class "auto-close"
        const autoCloseElements = document.querySelectorAll(".auto-close");

        // Define a function to handle the fading and sliding animation
        function fadeAndSlide(element) {
            const fadeDuration = 500;
            const slideDuration = 500;

            // Step 1: Fade out the element
            let opacity = 1;
            const fadeInterval = setInterval(function () {
                if (opacity > 0) {
                    opacity -= 0.1;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(fadeInterval);
                    // Step 2: Slide up the element
                    let height = element.offsetHeight;
                    const slideInterval = setInterval(function () {
                        if (height > 0) {
                            height -= 10;
                            element.style.height = height + "px";
                        } else {
                            clearInterval(slideInterval);
                            // Step 3: Remove the element from the DOM
                            element.parentNode.removeChild(element);
                        }
                    }, slideDuration / 10);
                }
            }, fadeDuration / 10);
        }

        // Set a timeout to execute the animation after 2000 milliseconds (2 seconds)
        setTimeout(function () {
            autoCloseElements.forEach(function (element) {
                fadeAndSlide(element);
            });
        }, 2000);
    </script>
</body>

</html>
